    command: tunnel --no-autoupdate run --token eyJhIjoiYzYxYThjOWMyN2IzN2FjZDA2ZTM3M2VlNDU4OTA2MzUiLCJ0IjoiNTg3M2Q1YWYtMGE1Yi00ZDBkLWJiNjYtYzk0NjFiZTAzYjNlIiwicyI6Ik1qWTNNemcyZmpndE0yTXdZeTAwWkRneUxUazVNR1V0WkRka1lUY3haamd6TkRsbCJ9
